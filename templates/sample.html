<!DOCTYPE HTML>
<html lang="en-US">
<head>
	<meta charset="UTF-8">
	<title>{{name}}</title>
<!-- 	 Latest compiled and minified CSS  -->

{{baseurl}}

{{#if printerfriendly}}
 <link rel="stylesheet" type="text/css" media="all" 
 href="{{baseurl}}/templates/bootstrap/css/bootstrap-printer.css">
{{else}}
 <link rel="stylesheet" type="text/css" media="all" 
 href="{{baseurl}}/templates/bootstrap/css/bootstrap.css">
{{/if}}

	<style>
		body{
			background-color:#fff;
  			color: #999;
  			font-size: 20px;
		}
	</style>
	
</head>
<body>
	<div class="panel panel-info">
		<div class="panel-heading">Panel heading</div>
  		<div class="panel-body">Hello {{name}}</div>
	</div>

	<div class="table-responsive">
	<table class="table table-striped">
		<tr>
			<th>sno</th>
			<th>name</th>
			<th>description</th>
			<th>value</th>
		<tr>
		{{#each items}}
		<tr>
			<td class="info">{{this.sno}}</td>
			<td>{{this.name}}</td>
			<td>{{this.desc}}</td>
			<td>{{this.value}}</td>
		</tr>
		{{/each}}
	</table>
	</div>

<div class="col-md-12" style="board:1px solid #333">
	<img src="{{url}}" class="img-responsive"/>
</div>

<div class="alert alert-info" role="alert">
  <a href="#" class="alert-link">...</a>
</div>


<div class="progress">
  <div class="progress-bar progress-bar-success progress-bar-striped" role="progressbar" aria-valuenow="40" aria-valuemin="0" aria-valuemax="100" style="width: 40%">
    <span class="sr-only">40% Complete (success)</span>
  </div>
</div>


</body>
</html>
